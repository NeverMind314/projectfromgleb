swagger: "2.0"
info:
  version: "0.0.1"
  title: Api Service
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /channel_history:
    x-swagger-router-controller: channelHistory.controller
    get:
      description: Returns history of channel founded by requested parameters
      operationId: getChannelHistory
      parameters:
        - name: key
          in: query
          description: id or link of channel
          required: true
          type: string

      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BaseResponse"
  /new_account:
    x-swagger-router-controller: account.controller
    get:
      description: Adding row in account table with certain parameters
      operationId: addAccount
      parameters:
        - name: name
          in: query
          description: account name
          required: true
          type: string
        - name: login
          in: query
          description: account login
          required: true
          type: string
        - name: phone
          in: query
          description: account name
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BaseResponse"
  /tests:
    x-swagger-router-controller: tests
    get:
      description: For testing and development. Must be deleted on production stage
      operationId: devTests
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BaseResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  BaseResponse:
    required:
      - current_timestamp
      - error
      - data
    properties:
      current_timestamp:
        type: string
      error:
        type: 
          - object
          - 'null'
      data:
        type: 
          - object
          - 'null'
