    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  BaseResponse:
    required:
      - current_timestamp
      - error
      - data
    properties:
      current_timestamp:
        type: string
      error:
        type: 
          - object
          - 'null'
      data:
        type: 
          - object
          - 'null'
