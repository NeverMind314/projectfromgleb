  /new_queue_item:
    x-swagger-router-controller: addToChannelQueue.controller
    get:
      description: Adding row in queue table with the link
      operationId: addToQueue
      parameters:
        - name: link
          in: query
          description: channel link
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BaseResponse"
  /remove_queue_item:
    x-swagger-router-controller: removeFromChannelQueue.controller
    get:
      description: Removes row from queue table with the link
      operationId: removeFromQueue
      parameters:
        - name: link
          in: query
          description: channel link
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BaseResponse"
  /queue:
    x-swagger-router-controller: getChannelQueue.controller
    get:
      description: Get all queue
      operationId: getQueue
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BaseResponse"
  /tests:
    x-swagger-router-controller: tests
    get:
      description: For testing and development. Must be deleted on production stage
      operationId: devTests
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/BaseResponse"
